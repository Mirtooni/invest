<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1169db71b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body class="p-8 bg-slate-100 font-vazir" dir="rtl">
    <div class="container flex justify-center text-white">
        <section class=" flex flex-col space-y-8 w-full p-8 bg-gradient-to-br from-blue-600 to-sky-700 rounded-lg lg:w-1/3">
            <h1 class="font-bold font-vazir text-xl lg:text-3xl"> ورود به صندوق قرض الحسنه</h1>
            <div class="mb-6">
                <label for="base-input" class="block mb-2 text-sm font-medium  ">نام کاربری</label>
                <input type="text" name="frm[user]" id="base-input" class="bg-blue-100 border text-gray-700 font-bold border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-vazir">
            </div>
            <div class="mb-6">
                <label for="base-input" class="block mb-2 text-sm font-medium ">رمز عبور</label>
                <input type="password" name="frm[pass]" id="base-input" class="bg-blue-100 border text-gray-700 font-bold border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-vazir">
            </div>
            <button type="submit" class="py-2.5 px-5 mr-2 mb-2  text-sm font-medium text-white focus:outline-none  rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200">ورود</button>
            <a href="signin.html"><p class="font-vazir hover:font-bold font-light">ثبت نام</p></a>
        </section>
    </div>
</body>
</html>
